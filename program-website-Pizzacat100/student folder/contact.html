<head>
    <meta charset="utf-8">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-contact-outer">
        <h1>Contact Us</h1>
        <div class="container-contact">
            <section class="contact">
                <h2> Get In Touch</h2>
                <form class="contact-form" action="#" method="">
                    <div class="name-first">
                        <input type="text" name="firstname" placeholder="First Name">
                    </div><!-- .name-first -->
                    <div class="name-last">
                        <input type="text" name="Lastname" placeholder="Last Name">
                    </div><!-- .name-last -->
                    <div class="email">
                        <input type="email" name="email" placeholder="Email">
                    </div><!-- .email -->
                    <div class="phone">
                        <input type="tel" name="phone" placeholder="Phone">
                    </div><!-- .phone -->
                    <div class="message">
                        <textarea name="question" placeholder="Your Message"></textarea>
                    </div><!-- .message -->
                    <button>Submit</button>
                </form>
            </section><!-- end of .class -->

            <div class="Vertical-hr">
                <hr>
            </div><!-- .vertical-hr -->

            <section class="map">
                <h2>Visit Us</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2976.3586136247704!2d-111.85328522341442!3d41.75592537305381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8754875042360493%3A0x963754131e8c4ce1!2sBridgerland%20Technical%20College%20-%20Logan%20Campus!5e0!3m2!1sen!2sus!4v1683660573027!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section><!-- .map -->
        </div><!-- end of .container-contact -->
    </div><!-- end of .container-contact-outer -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <hr>

    </footer>

</body>

</html>
